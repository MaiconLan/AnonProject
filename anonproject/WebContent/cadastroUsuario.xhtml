<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Cadastro de Usuário</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="awesome/css" name="font-awesome.css" />
	<link rel="icon" type="image/png" href="resources/images/icon.png" />
</h:head>
<ui:composition template="login.xhtml">
	<ui:define name="conteudo">

		<p:menubar>
			<p:menuitem value="Login" url="login.xhtml" />
		</p:menubar>
		<br />

		<h:form styleClass="pagCadastro">
			<h2>Cadastro de Usuário</h2>
			<f:metadata>
				<f:viewParam name="id" value="#{userBean.usuario.idUsuario}" />
				<f:event type="preRenderView" listener="#{userBean.carregar(id)}" />
			</f:metadata>

			<p:panelGrid columns="2">
				<p:outputLabel id="login" for="login" value="Login: " />
				<p:inputText for="login" value="#{userBean.usuario.login}"
					required="true" requiredMessage="O campo Login é obrigatório"
					a:autofocus="true" />

				<p:outputLabel id="nome" for="nome" value="Nome: " />
				<p:inputText for="nome" value="#{userBean.usuario.nome}"
					required="true" requiredMessage="O campo Nome é obrigatório"
					a:autofocus="true" />

				<p:outputLabel for="senha" value="Senha: " />
				<p:password id="senha" for="senha" value="#{userBean.usuario.senha}"
					feedback="false" required="true"
					requiredMessage="O campo Senha é obrigatório" />

				<p:commandButton id="save" update="@form" value="Cadastrar"
					icon="fa fa-fw fa-user" action="#{userBean.salvar}" />

				<p:outputLabel value=" " />
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
</html>
